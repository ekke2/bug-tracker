        <!--test new branch-->
        <script>
            var clicked = false;

            const mediaQuery = window.matchMedia('(min-width: 1051px)');

            function myFunction(x) {
              x.classList.toggle("change");
              if (!clicked) {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginRight = "250px";
                clicked = true;
              } else {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginRight = "0";
                clicked = false;
              };
            }

            mediaQuery.addListener((event) => {
            if (event.matches && clicked) {
                // Media query is true and clicked is true, call the function
                const x = document.getElementById("mySidenav");
                myFunction(x);
            }
            });

            if (mediaQuery.matches && clicked) {
                const x = document.getElementById("menIco");
                myFunction(x);
                };

            
            </script>
